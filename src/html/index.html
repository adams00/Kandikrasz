<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kandikrasz</title>
  </head>
  <body>
    <img
      src="../img/pexels-photo-235985.jpeg"
      alt="backgroundImage"
      srcset=""
    />
    <menu>
      <p>New Game</p>
      <p>Create custom level</p>
      <p>Leaderboard</p>
      <p>Credits</p>
    </menu>
    <div class="counter" id="counter">
      <p>Points:</p>
      <p class="counter-number" id="points-number">40</p>
    </div>
    <main>
      <canvas>
        <img
          src="../img/biscuit.png"
          alt="biscuit-image"
          srcset=""
          id="biscuit"
        />
        <img
          src="../img/candy-cane.png"
          alt="candy-cane-image"
          srcset=""
          id="candy-cane"
        />
        <img src="../img/candy.png" alt="candy-image" srcset="" id="candy" />
        <img
          src="../img/gingerbread-man.png"
          alt="gingerbread-man-image"
          srcset=""
          id="gingerbread-man"
        />
        <img
          src="../img/gingerbread-man2.png"
          alt="gingerbread-man-image"
          srcset=""
          id="gingerbread-man2"
        />
        <img
          src="../img/lollipop.png"
          alt="lollipop-image"
          srcset=""
          id="lollipop"
        />
        <img src="../img/toffee.png" alt="toffee-image" srcset="" id="toffee" />
        <img
          src="../img/biscuit.png"
          alt="biscuit-image"
          srcset=""
          id="biscuit"
        />
      </canvas>
    </main>
  </body>
</html>
