<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kandikrasz</title>
      <link rel="stylesheet" href="bundle.css">
  </head>
  <body>
    <img
      src="../src/img/pexels-photo-235985.jpeg"
      alt="backgroundImage"
      srcset=""
    />
    <button class="hamburger hamburger--active">
      <span class="hamburger__box"><span class="hamburger__inner"></span></span>
    </button>
    <menu class="menu--active">
      <p id="new-game-button">New Game</p>
      <p>Create custom level</p>
      <p>Leaderboard</p>
      <p>Credits</p>
    </menu>
    <div class="counter status" id="counter">
      <p>Points:</p>
      <div class="number" id="points-number"></div>
    </div>
    <div class="timer status">
      <p>Time left:</p>
      <p class="number" id="timer-number">0</p>
    </div>
    <main>
      <canvas>
        <img
          src="../src/img/biscuit.png"
          alt="biscuit-image"
          srcset=""
          id="biscuit"
        />
        <img
          src="../src/img/candy-cane.png"
          alt="candy-cane-image"
          srcset=""
          id="candy-cane"
        />
        <img src="../src/img/candy.png" alt="candy-image" srcset="" id="candy" />
        <img
          src="../src/img/gingerbread-man.png"
          alt="gingerbread-man-image"
          srcset=""
          id="gingerbread-man"
        />
        <img
          src="../src/img/gingerbread-man2.png"
          alt="gingerbread-man-image"
          srcset=""
          id="gingerbread-man2"
        />
        <img
          src="../src/img/lollipop.png"
          alt="lollipop-image"
          srcset=""
          id="lollipop"
        />
        <img src="../src/img/toffee.png" alt="toffee-image" srcset="" id="toffee" />
        <img
          src="../src/img/biscuit.png"
          alt="biscuit-image"
          srcset=""
          id="biscuit"
        />
      </canvas>
    </main>
     <script src="bundle.js"></script> 
  </body>
</html>
